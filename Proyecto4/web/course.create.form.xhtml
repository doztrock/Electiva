<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Curso | Creacion</title>
    </h:head>
    <h:body>

        <h:form>

            <h:panelGrid columns="2">

                <h:outputLabel value="Codigo: " />
                <h:inputText value="#{courseBean.course.code}" />

                <h:outputLabel value="Descripcion " />
                <h:inputText value="#{courseBean.course.description}" />

                <h:outputLabel value="Programa: " />
                <h:inputText value="#{courseBean.course.program}" />

                <h:outputLabel value="Profesor: " />
                <h:inputText value="#{courseBean.course.teacher}" />

                <h:outputLabel value="Creditos: " />
                <h:inputText value="#{courseBean.course.credits}" />

            </h:panelGrid>

            <h:commandButton value="Guardar" action="#{courseBean.create()}" />
            <h:commandButton value="Cancelar" action="course.xhtml" />

        </h:form>  

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Alumno</title>
    </h:head>
    <h:body>
        <h1>Editar Alumno</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo: #{alumnoBean.alumno.codigo}" />
                <h:inputHidden value="#{alumnoBean.alumno.codigo}" />
                
                <h:outputLabel value="Nombre: " />
                <h:inputText value="#{alumnoBean.alumno.nombre}" />
                
                <h:outputLabel value="Semestre: " />
                <h:inputText value="#{alumnoBean.alumno.semestre}" />
            </h:panelGrid>
            
            <h:commandButton value="Guardar" action="#{alumnoBean.editarAlumno()}" />
            
        </h:form>        
    </h:body>
</html>

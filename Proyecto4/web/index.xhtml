<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Modulo de Alumnos</title>
    </h:head>
    <h:body>
        <h1>Modulo de Alumnos</h1>
        
        <h:link value="Agregar alumno" outcome="agregarAlumno.xhtml" />
        
        <h:form>
            <h:dataTable value="#{alumnoBean.listaAlumnos}" var="alu">
                <h:column>
                    <h:outputLabel value="#{alu.codigo}" />
                </h:column>
            
                <h:column>
                    <h:outputLabel value="#{alu.nombre}" />
                </h:column>

                <h:column>
                    <h:outputLabel value="#{alu.semestre}" />
                </h:column>
                
                <!-- opciones para edicion y borrado -->
                <h:column>
                    <h:commandLink value="Eliminar" actionListener="#{alumnoBean.eliminarAlumno(alu)}" /> | 
                    <h:commandLink value="Editar"  action="#{alumnoBean.editarAlumno(alu)}" />
                </h:column>
                
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Estudiante | Edicion</title>
    </h:head>
    <h:body>

        <h:form>

            <h:panelGrid columns="2">

                <h:outputLabel value="Codigo: " />
                <h:inputText value="#{studentBean.student.code}" readonly="true" />

                <h:outputLabel value="Nombre: " />
                <h:inputText value="#{studentBean.student.name}" />

                <h:outputLabel value="Semestre: " />
                <h:inputText value="#{studentBean.student.semester}" />

            </h:panelGrid>

            <h:inputHidden value="#{studentBean.student.identificator}" />
            <h:inputHidden value="#{studentBean.student.code}" />
            <h:commandButton value="Guardar" action="#{studentBean.update()}" />
            <h:commandButton value="Cancelar" action="student.xhtml" />

        </h:form>  

    </h:body>
</html>

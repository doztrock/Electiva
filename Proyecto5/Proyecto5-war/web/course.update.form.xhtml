<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Curso | Edicion</title>
    </h:head>
    <h:body>

        <f:view>
            <h:form>

                <h1>
                    <h:outputText value="Editar curso"></h:outputText>
                </h1>

                <h:panelGrid columns="2">

                    <h:outputLabel value="Codigo: " />
                    <h:inputText value="#{courseBean.course.code}" readonly="true" />

                    <h:outputLabel value="Descripcion: " />
                    <h:inputText value="#{courseBean.course.description}" />

                    <h:outputLabel value="Programa: " />
                    <h:inputText value="#{courseBean.course.program}" />

                    <h:outputLabel value="Profesor: " />
                    <h:inputText value="#{courseBean.course.teacher}" />

                    <h:outputLabel value="Creditos: " />
                    <h:inputText value="#{courseBean.course.credits}" />

                </h:panelGrid>

                <h:inputHidden value="#{courseBean.course.identificator}" />
                <h:inputHidden value="#{courseBean.course.code}" />
                <h:commandButton value="Guardar" action="#{courseBean.update()}" />
                <h:commandButton value="Cancelar" action="course.xhtml" />

            </h:form>
        </f:view>

    </h:body>
</html>

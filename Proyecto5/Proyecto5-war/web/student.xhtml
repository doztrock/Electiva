<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estudiante</title>
    </h:head>
    <h:body>

        <h:form>
            <h:dataTable value="#{studentBean.studentList()}" var="student" cellpadding="2" cellspacing="1" border="1">

                <h:column>
                    <h:outputLabel value="#{student.code}"></h:outputLabel>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{student.name}"></h:outputLabel>
                </h:column>

                <h:column>
                    <h:outputLabel value="#{student.semester}"></h:outputLabel>
                </h:column>

            </h:dataTable>
        </h:form>

    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estudiante</title>
    </h:head>
    <h:body>

        <h:link value="/Volver" outcome="index.xhtml" />

        <br/><br/>

        <h:form>
            <h:commandButton value="Crear" action="student.create.form.xhtml" />
        </h:form>

        <br/><br/>

        <h:dataTable value="#{studentBean.read()}" var="student" cellpadding="2" cellspacing="1" border="1">

            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputLabel value="#{student.code}"></h:outputLabel>
            </h:column>

            <h:column>
                <f:facet name="header">Nombre</f:facet>
                <h:outputLabel value="#{student.name}"></h:outputLabel>
            </h:column>

            <h:column>
                <f:facet name="header">Semestre</f:facet>
                <h:outputLabel value="#{student.semester}"></h:outputLabel>
            </h:column>

            <h:column>
                <f:facet name="header">Opciones</f:facet>
                <h:form>
                    <h:commandButton value="Editar" action="#{studentBean.update(student)}" />
                    <h:commandButton value="Eliminar" actionListener="#{studentBean.delete(student)}" />
                </h:form>
            </h:column>

        </h:dataTable>

    </h:body>
</html>
